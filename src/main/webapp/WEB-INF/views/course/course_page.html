<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 2px solid black;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Id</th>
        <th>CourseName</th>
        <th>Duration</th>
        <th></th>
        <th></th>
    </tr>
    <tbody th:each="course: ${courses}">
    <tr>
        <td>
            <p th:text="${course.getId()}"></p>
        </td>
        <td>
            <p th:text="${course.getCourseName()}"></p>
        </td>
        <td>
            <p th:text="${course.getDuration()}"></p>
        </td>
        <td>
            <a href="/groups">Groups</a>
        </td>
        <td>
            <a th:href="@{/api/{id}/edit(id=${course.getId()})}">
                <input type="submit" value="Update">
            </a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/api/{id}(id =${course.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<hr>
<a href="/api/newCourse">Create new Course</a>
<hr>
<a href="/">Main</a>

</body>
</html>
