<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

new
<form th:method="POST" th:action="@{save}" th:object="${course}">

    <label for="companyName">Enter Country</label>
    <input type="text" th:field="*{courseName}" id="companyName"/>
    <br>
    <label for="locationCountry">Enter Name</label>
    <input type="text" th:field="*{duration}" id="locationCountry"/>
    <br>
    <label for="company">Enter Name</label>
    <input type="text" th:field="*{company}" id="company"/>
    <br>
    <input type="submit" value="Create">

</form>
