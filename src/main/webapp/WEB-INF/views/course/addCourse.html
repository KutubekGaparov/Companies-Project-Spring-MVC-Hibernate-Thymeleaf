<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="POST" th:action="@{save}" th:object="${course}">

    <label for="courseName">Enter CourseName</label>
    <input type="text" th:field="*{courseName}" id="courseName"/>
    <br>
    <label for="locationCountry">Enter Duration</label>
    <input type="text" th:field="*{duration}" id="locationCountry"/>
    <br>
    <br>
    <input type="submit" value="Create">

</form>

</body>
</html>
