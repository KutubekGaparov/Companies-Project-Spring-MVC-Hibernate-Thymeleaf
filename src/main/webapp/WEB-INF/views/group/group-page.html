<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Group</title>
    <style>
        table, th, td {
            border: 2px solid black;
        }
    </style>
</head>

<body>
<table>
    <tr>
        <th>Id</th>
        <th>GroupName</th>
        <th>DateOfStart</th>
        <th>DateOfFinish</th>
        <th>Students</th>
        <th></th>
        <th></th>
    </tr>
    <tbody th:each="groupName: ${addGroup}">
    <tr>
        <td><p th:text="${groupName.getId()}"></p></td>
        <td><p th:text="${groupName.getGroupName()}"></p></td>
        <td><p th:text="${groupName.getDateOfStart()}"></p></td>
        <td><p th:text="${groupName.getDateOfFinish()}"></p></td>
        <td>
            <a th:href="@{/students(groupId=${groupName.id})}">Students</a>
        </td>
        <td>
            <a th:href="@{/groups/{id}/edit(id=${groupName.getId()})}">
                <input type="submit" value="Update">
            </a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/groups/{id}(id =${groupName.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<hr>
<a href="/groups/newGroups">Create new Group</a>
<br>
<a th:href="@{/courses}">Back</a>
</body>
</html>
