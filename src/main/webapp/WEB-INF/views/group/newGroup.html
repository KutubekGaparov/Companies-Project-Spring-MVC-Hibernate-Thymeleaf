<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="POST" th:action="@{saveGr}" th:object="${groups}">

    <label for="groupName">Enter CourseName</label>
    <input type="text" th:field="*{groupName}" id="groupName"/>
    <br>
    <label for="dateOfStart">Enter DateOfStart</label>
    <input type="text" th:field="*{dateOfStart}" id="dateOfStart"/>
    <br>
    <label for="dateOfFinish">Enter DateOfFinish</label>
    <input type="text" th:field="*{dateOfFinish}" id="dateOfFinish"/>
    <br>

    <input type="submit" value="Create">

</form>
</body>
</html>
