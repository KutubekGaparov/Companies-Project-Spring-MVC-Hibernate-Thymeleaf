<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
</head>
<body>
<div class="center" style="text-align:center; margin-top:200px; font-size: 30px;">
    <form
            action="#"
            th:action="@{/teachers/save(courseId=${param.courseId})}"
            th:object="${teacher}" method="post">

        <input type="hidden" name="id" th:field="*{id}">

        <input type="text" name="courseName" th:field="*{firstName}" placeholder="Course Name">
        <br><br>
        <input type="text" name="durationInMonth" th:field="*{lastName}" placeholder="Duration">
        <br><br>
        <input type="text" name="durationInMonth" th:field="*{email}" placeholder="Duration">
        <br><br>
        <input type="submit" value="Add">
    </form>
</div>
</body>
</html>
