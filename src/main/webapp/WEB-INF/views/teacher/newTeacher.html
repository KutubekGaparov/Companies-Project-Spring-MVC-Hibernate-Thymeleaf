<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{save}" th:object="${teacher}">

    <label for="companyName">Enter LastName</label>
    <input type="text" th:field="*{firstName}" id="companyName"/>
    <br>
    <label for="locationCountry">Enter Email</label>
    <input type="text" th:field="*{lastName}" id="locationCountry"/>
    <br>
    <label for="email">Enter Email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br>

    <input type="submit" value="Create">

</form></body>
</html>
